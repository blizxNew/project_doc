<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .pink {
      color: pink;
    }
  </style>
</head>
<body>
<button> 按钮1</button>
<button> 按钮2</button>
<button> 按钮3</button>
<button> 按钮4</button>
<script>
  const buttonList = document.querySelectorAll('button');
  buttonList.forEach(button => {
    button.addEventListener('click', (event) => {
      document.querySelector('.pink') && (document.querySelector('.pink').className = '');
      const ele = event.target;
      ele.className = 'pink';
    });
  });
</script>
</body>
</html>
